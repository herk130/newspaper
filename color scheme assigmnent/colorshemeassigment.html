<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4F4F4F; /* Header color */
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    td {
      font-family: 'Verdana', sans-serif;
    }
    .color-cell {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h1 style="font-family: 'Georgia', serif;">German Shepherd Color Scheme</h1>

  <table>
    <tr>
      <th>Color Name</th>
      <th>Hex</th>
      <th>RGB</th>
      <th>HSL</th>
    </tr>
    <tr>
      <td style="background-color: #8B4513;" class="color-cell"></td>
      <td>#8B4513</td>
      <td>139, 69, 19</td>
      <td>20, 75%, 31%</td>
    </tr>
    <tr>
      <td style="background-color: #A9A9A9;" class="color-cell"></td>
      <td>#A9A9A9</td>
      <td>169, 169, 169</td>
      <td>0, 0%, 66%</td>
    </tr>
    <tr>
      <td style="background-color: #D2B48C;" class="color-cell"></td>
      <td>#D2B48C</td>
      <td>210, 180, 140</td>
      <td>34, 44%, 70%</td>
    </tr>
    <tr>
      <td style="background-color: #FFFFFF;" class="color-cell"></td>
      <td>#FFFFFF</td>
      <td>255, 255, 255</td>
      <td>0, 0%, 100%</td>
    </tr>
  </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #FFA500; /* Header color */
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    td {
      font-family: 'Verdana', sans-serif;
    }
    .color-cell {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h1 style="font-family: 'Georgia', serif;">Tiger Color Scheme</h1>

  <table>
    <tr>
      <th>Color Name</th>
      <th>Hex</th>
      <th>RGB</th>
      <th>HSL</th>
    </tr>
    <tr>
      <td style="background-color: #FF8C00;" class="color-cell"></td>
      <td>#FF8C00</td>
      <td>255, 140, 0</td>
      <td>30, 100%, 50%</td>
    </tr>
    <tr>
      <td style="background-color: #000000;" class="color-cell"></td>
      <td>#000000</td>
      <td>0, 0, 0</td>
      <td>0, 0%, 0%</td>
    </tr>
    <tr>
      <td style="background-color: #FFD700;" class="color-cell"></td>
      <td>#FFD700</td>
      <td>255, 215, 0</td>
      <td>50, 100%, 50%</td>
    </tr>
    <tr>
      <td style="background-color: #8B4513;" class="color-cell"></td>
      <td>#8B4513</td>
      <td>139, 69, 19</td>
      <td>20, 75%, 31%</td>
    </tr>
  </table>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Sample Table</title>
</head>

<body>

  <h2>Sample Table</h2>

  <table border="1">
    <caption>Employee Information</caption>
    <thead>
      <tr>
        <th colspan="2">Employee Details</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Employee ID: 001</td>
        <td>Marketing</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Employee ID: 002</td>
        <td>Finance</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>Employee ID: 003</td>
        <td>IT</td>
      </tr>
    </tbody>
  </table>

  <p>Here is an unordered list of tasks:</p>
  <ul>
    <li>Complete marketing report</li>
    <li>Review financial statements</li>
    <li>Fix IT system issues</li>
  </ul>

</body>

</html>
